version: '3.8'

services:
  chat-help-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-help-mcp
    image: chat-help-mcp:latest
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=production
      - WIKI_BASE_URL=http://dicjlinux02.cegepjonquiere.ca:3000
    volumes:
      # Montage du code source pour le d√©veloppement (optionnel en production)
      - ./src:/app/src:ro
    networks:
      - chat-help-network
    restart: unless-stopped
    labels:
      - "description=Serveur MCP Chat-Help"
      - "project=chat-help"

networks:
  chat-help-network:
    driver: bridge
    name: chat-help-network